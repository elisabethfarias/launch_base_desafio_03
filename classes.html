<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Cursos Rocketseat</title>
  </head>
  <body>
    <header>
      <div class="links">
        <a href="index.html">Sobre</a>
        <a href="classes.html" target="_blank">Aulas</a>
      </div>
    </header>
    
    <div id="wrapper">
      <h1>Cursos Rocketseat</h1>
    </div>

    <section class="cards">

      <div class="card" id="starter">
        <div class="card__image-container">
          <img src="start.svg" alt="starter">
        </div>
        <div class="card__content">
          <p>Starter | Elisabeth Farias</p>
        </div>
        <div class="card__info">
          <p>16 aulas</p>
          <p class="card__price">Free</p>
        </div>
      </div>

      <div class="card" id="launchbase">
        <div class="card__image-container">
          <img src="launch.svg" alt="launch">
        </div>
        <div class="card__content">
          <p>Starter | Elisabeth Farias</p>
        </div>
        <div class="card__info">
          <p>160 aulas</p>
          <p class="card__price">960,00</p>
        </div>
      </div>

      <div class="card" id="gostack">
        <div class="card__image-container">
          <img src="go.svg" alt="go">
        </div>
        <div class="card__content">
          <p>Starter | Elisabeth Farias</p>
        </div>
        <div class="card__info">
          <p>123 aulas</p>
          <p class="card__price">1.200,00</p>
        </div>
      </div>

    </section>

    <div class="modal-overlay">
      <div class="modal">
        <a class="close-modal">
          <i class="material-icons">close</i>
        </a>

        <div class="modal-content">
          <!-- video aqui -->
          <iframe src="https://rocketseat.com.br/starter"></iframe>
        </div>
      </div>
    </div>
    
    <script src="scripts.js"></script>

  </body>
</html>
